<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/icon.jpg">
    <script src="https://kit.fontawesome.com/bd7fe1213d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--we can divide this website into three big parts:
    the header at the top, the contents in the middle and the footer at the bottom-->

    <!--HEADER-->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                  <a class="link" href="" >Gmail</a> 
                </li>
                <li>
                   <a class="link" href="" >Images</a> 
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="menu-icon" href="" ><i class="fa-solid fa-bars"></i></a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="user-icon" href="" ><span>G</span></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!--CONTENT-->
    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="./images/logo.jpg" alt="Google logo image">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search-input" class="search-input" type="text">
                <i class="fa-solid fa-keyboard"></i>
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Google Search</button>
                <button class="happy-search-btn">I'm soo happy</button>
            </div>
            <div class="language">
                <p>Google Offered in: <a href="" >English</a></p>
            </div>
        </div>
    </section>

    <!--FOOTER-->
    <footer>
        <div class="footer-content upper-footer">
            <p>England</p>

        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="" >About</a>
                </li>
                <li>
                    <a href="" >Advertising</a>
                </li>
                <li>
                    <a href="" >Business</a>
                </li>
                <li>
                    <a href="" >How Search Works</a>
                </li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="" >Privacy</a>
                </li>
                <li>
                    <a href="" >Terms</a>
                </li>
                <li>
                    <a href="" >Settings</a>
                </li>
            </ul>

        </div>
    </footer>
    <script defer src="./app.js"></script>
</body>
</html>
